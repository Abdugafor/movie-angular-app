<div class="top-info">
    <img src="https://image.tmdb.org/t/p/original/{{movie.backdrop_path}}" alt="" class="background">

   <div class="top-info-container">
    <div class="poster-block">
        <img src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="" class="poster">
    </div>

    <div class="info-container">
        <div class="info">
            <span class="infoName">Name:</span>
            <h1>{{movie.title}}</h1>
        </div>

        <div class="info">
            <span class="infoName">About:</span>
            <p class="about">{{movie.overview}}</p>
        </div>

        <div class="info">
            <span class="infoName">Genres:</span>
            <span class="genre-tag">Action</span>
            <span class="genre-tag">Fantasy</span>
            <span class="genre-tag">Reality</span>
        </div>

        <div class="bottom">
            <div class="info">
                <span class="infoName">Language:</span>
                <span class="country"></span>
                <span class="countryName">{{movie.original_language | uppercase}}</span>
            </div>
    
            <div class="info">
                <span class="infoName">Status:</span>
                <span class="status">{{movie.status}}</span>
            </div>
        </div>
    </div>
   </div>
</div>

<div class="bottom-info">
    <div class="info-container">
        <span class="infoName">Runtime:</span>
        <div class="info-block">
            <span class="info">144</span>
            <span class="bottom">minutes</span>
        </div>
    </div>

    <div class="info-container">
        <span class="infoName">Budget:</span>
        <div class="info-block">
            <span class="info">$100M</span>
        </div>
    </div>

    <div class="info-container">
        <span class="infoName">Vote:</span>
        <div class="info-block">
            <span class="info">6.9</span>
        </div>
        <span class="bottom">1000 (votes)</span>

    </div>
</div>

<div class="companies-container">
    <h1>Companies:</h1>

    <div class="companies">
        <img src="" alt="">
    </div>
</div>
