<div class="big-img-block">
    <img src="https://image.tmdb.org/t/p/original/{{movie.backdrop_path}}" alt="" class="bg-img">

    <div class="bg-filter"></div>

    <div class="info">
        <div class="main-info">
            <h1>{{movie.title}}</h1>
            
            <div class="rating">
               <span><img src="../assets/imdb.svg" alt=""> {{movie.vote_average}}</span>
               <span>English</span>
            </div>
        </div>
        

        <div class="bottom-info">
            <button (click)="onNavigate(movie.id)">Watch</button>

        </div>
    </div>

</div>
