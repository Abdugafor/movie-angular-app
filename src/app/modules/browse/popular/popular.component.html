<div class="container" >
    

    <div class="popular">
        <div class="top">
            <h1>Popular</h1>
             <app-decoration></app-decoration>
        </div>
            
        <div class="grid">
            <app-card 
                *ngFor="let movie of movies" 
                (click)="onNavigate(movie.id)"
                [movie]="movie"
            >
                <img src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="">
        
            </app-card>
        </div>
    </div>

    <div class="btnBlock">
        <app-spinner *ngIf="isShowSpinner" class="spinner"></app-spinner>

        <button class="btnLoad" (click)="onLoadMore()" *ngIf="!isShowSpinner">
           Load More
        </button>
    </div>
</div>
