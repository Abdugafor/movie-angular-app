<div class="container" >
    

    <div class="popular">
        <div class="top">
            <h1>Popular</h1>
             <app-decoration></app-decoration>
        </div>
            
        <div class="grid">
            <div class="card" *ngFor="let movie of movies" (click)="onNavigate(movie.id)">
                <img src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="">
    
                <div class="bg-filter"></div>
        
                <h1>{{movie.title}}</h1>
        
            </div>
        </div>

        <div class="btnBlock">
            <button class="btnLoad" (click)="onLoadMore()" >
               Load More
            </button>
        </div>
    </div>
</div>
