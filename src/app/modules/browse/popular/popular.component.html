<div class="container" >
    

    <div class="popular">
        <h1>Popular</h1>
            
        <div class="grid">
            <div class="card" *ngFor="let movie of movies">
                <img src="http://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="">
    
                <div class="bg-filter"></div>
        
                <h1>{{movie.title}}</h1>
        
            </div>
        </div>

        <div class="btnBlock">
            <button class="btnLoad" (click)="onLoadMore()" [ngSwitch]="showSpinner">
                <app-spinner *ngSwitchCase="true"></app-spinner>
               <span *ngSwitchCase="false">Load More</span>
            </button>
        </div>
    </div>
</div>
