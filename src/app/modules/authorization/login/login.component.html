<div class="container" >
  <div class="backdrop-filter" (click)="onNavigate()"></div>
  <form class="form">
    <h1>Log in</h1>
    
        <div class="flex-column">
          <label>Email </label>
        </div>
          
          <div class="inputForm" [ngClass]="isShowInvalidEmail || isShowUserNotFound || isShowEmptyField ? 'inputError' : ''">
           <img src="../assets/svg/email.svg" alt="">
            <input placeholder="Enter your Email" class="input" type="text" #email>
          </div>
    
          <p class="error" *ngIf="isShowInvalidEmail">! Invalid Email</p>
          <p class="error" *ngIf="isShowUserNotFound">! User not found</p>
        
        <div class="flex-column" >
          <label>Password </label></div>
          <div class="inputForm" [ngClass]="isShowPasswordError || isShowEmptyField ? 'inputError' : ''">
           <img src="../assets/svg/password.svg" alt="">
            <input placeholder="Enter your Password" class="input" type="password" #password>
          </div>
    
          <p class="error" *ngIf="isShowPasswordError">! Wrong Password</p>
          <p class="error" *ngIf="isShowEmptyField">! Please fill  empty fields</p>
        
        <div class="flex-row">
          <div>
          <input type="radio">
          <label>Remember me </label>
          </div>
          <span class="span">Forgot password?</span>
        </div>
    
    
        <button class="button-submit" type="button" (click)="onSubmit(email.value, password.value)">Sign In</button>
    
        <p class="p">Don't have an account? <a class="span" [routerLink]="['/signup']">Sign Up</a></p>
        <p class="p line">Or With</p>
    
        <div class="flex-row">
    
          <button class="btn google">
           <img src="../assets/svg/google.svg" alt="">
            Google 
          </button>
    
          <button class="btn apple">
            <img src="../assets/svg/apple.svg" alt="">
            Apple 
          </button>
      
        </div>
    </form>
</div>
