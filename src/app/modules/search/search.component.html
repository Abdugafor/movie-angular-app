<app-spinner *ngIf="isLoading"></app-spinner>

<div *ngIf="!isError">
    <app-movie-info-card
        *ngFor="let movie of movies" 
        [movie]="movie" 
        class="soon"
        (click)="onNavigate(movie)"
        >
    </app-movie-info-card>

</div>

<div *ngIf="isEmpty" class="empty"> 
    <h1>No movies found :(</h1>
</div>

<app-error *ngIf="isError"></app-error>
